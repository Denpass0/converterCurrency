<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Converter</title>
    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <h1>CONVERTER</h1>

      <div class="display">
        <div class="currencyExchange">
          <div class="workArea">
            <p>I have...</p>
            <div class="currencies">
              <select name="" id="gettingCurrency"></select>
            </div>
            <div class="validationError">
              <p>ВЫ ОШИБЛИСЬ! КОНВЕРТАТОР ПРИНИМАЕТ ТОЛЬКО ЧИСЛА!</p>
              <input
                id="gettingCurrencyField"
                type="text"
                placeholder="Enter value"
              />
            </div>
          </div>
          <button>
            <svg
              width="64px"
              height="64px"
              viewBox="0 0 21 21"
              xmlns="http://www.w3.org/2000/svg"
              fill="#000000"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <g
                  fill="none"
                  fill-rule="evenodd"
                  stroke="#000000"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  transform="translate(4 2)"
                >
                  <path d="m4.5 8.5-4 4 4 4"></path>
                  <path d="m12.5 12.5h-12"></path>
                  <path d="m8.5.5 4 4-4 4"></path>
                  <path d="m12.5 4.5h-12"></path>
                </g>
              </g>
            </svg>
          </button>
          <div class="workArea">
            <p>I want to buy...</p>
            <div class="currencies">
              <select name="" id="transferCurrency"></select>
            </div>
              <input id="transferCurrencyField" type="text" placeholder="0" />
            </div>
          </div>
        </div>
        <div class="date">
          <p>From the date</p>
          <div>2023-09-02 11:30:00 GMT+03:00</div>
        </div>
      </div>
    </main>
    <script src="/script.js"></script>
  </body>
</html>
